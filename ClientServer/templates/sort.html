<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Sort</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <link rel="stylesheet" href="../../static/css/style.css">
    <script>
        $(document).ready(function(){
            $("#sort").click(function(){
                $.post("/sort/", {"input": $("#input").text()}, function(result){
                    $("#output").text(result)
                })
            })
        })
    </script>
</head>
<body>
{#<form action="/sort/" method="POST">#}
<form method="POST">
    {% csrf_token %}
    <div class="input-form">
        <h3>sort</h3>
        <a href="/logout" id="logout">logout</a>
        <fieldset>
            <p><textarea rows="5" cols="30" name="input" id="input" autofocus placeholder="Input field"></textarea></p>
            <p><textarea rows="5" cols="30" name="output" id="output" readonly placeholder="Output field">{{ result }}</textarea></p>
{#            <input type="submit" value="Sort" id="sort_button">#}
            <button id="sort">Sort</button>
        </fieldset>
    </div>
</form>
</body>
</html>
